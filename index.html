<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMGT IISC Placement Statistics</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <div class="logo">MMGT IISC</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="pages/salary.html">Salary Statistics</a></li>
            <li><a href="pages/companies.html">Companies</a></li>
            <li><a href="pages/sectors.html">Sectors</a></li>
        </ul>
    </nav>
    <main>
        <h1>Placement Statistics Dashboard</h1>
        <div class="overview">
            <div class="stat-card">
                <h3>Median Package</h3>
                <div class="stat-value">₹24 LPA</div>
            </div>
            <div class="stat-card">
                <h3>Average Package</h3>
                <div class="stat-value">₹27.05 LPA</div>
            </div>
            <div class="stat-card">
                <h3>Highest Package</h3>
                <div class="stat-value">₹44.5 LPA</div>
            </div>
            <div class="stat-card">
                <h3>Expected ROI on fees</h3>
                <div class="stat-value">4.5x</div>
            </div>
        </div>
        
        <div class="charts-grid">
            <div class="chart-container">
                <h2>Package Distribution</h2>
                <canvas id="packageChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>Sector-wise Placement</h2>
                <canvas id="sectorChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>Role-wise Salary</h2>
                <canvas id="salaryChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>Company Distribution</h2>
                <canvas id="companyChart"></canvas>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
